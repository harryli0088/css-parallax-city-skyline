  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial;
      letter-spacing: 1px;
    }

    #parallax {
      perspective: 1px;
      perspective-origin: 50% 10%;
      overflow-y: auto;
      overflow-x: hidden;
      margin-top: 0;
      height: 100vh;
      background: rgb(255,128,84);
      background: linear-gradient(0deg, rgba(255,128,84,1) 60%, rgba(0,39,64,1) 100%);
    }

    #parallax .layer {
      position: absolute;
      width: 100vw;
      overflow: hidden;
    }

    #sensoji {
      fill: #111115;
      transform: translateZ(0px) scale(1);
    }

    #tokyo_tower {
      fill: #161B25;
      transform: translateZ(-0.25px) translateY(25%) scale(1.25);
    }

    #city3 {
      fill: #19202f;
      transform: translateZ(-.5px) translateY(25%) scale(1.5);
    }

    #skytree {
      fill: #222032;
      transform: translateZ(-.75px) translateY(25%) scale(1.75);
    }

    #hills {
      fill: #202a5c;
      transform: translateZ(-2.25px) translateY(35%) scale(3.25);
    }

    #cloud1 {
      fill: #4a4d82;
      transform: translateZ(-2.5px) translateY(30%) scale(3.5);
    }

    #fuji {
      fill: #5f5d99;
      transform: translateZ(-3px) scale(4);
    }

    #cloud2 {
      fill: #8a7d9e;
      transform: translateZ(-3.5px) translateY(-25%) scale(4.5);
    }

    #sun {
      fill: #ff7e00;
      transform: translateZ(-6px) scale(7);
    }

    .content {
      position: relative;
      background-color: #111115;
      height: 100vh;
      color: white;
      margin-top: -4px;
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      text-align: center;
    }

    #chevron {
      width: 2em;
    }

    a {
      color: #5DADE2;
    }
    a:visited {
      color: #BB8FCE;
    }
  </style>
</head>

      <svg viewBox="0 0 400 300">

    <div id="skytree" class="layer">
      <svg viewBox="0 0 400 300">

    </div>

      <svg viewBox="0 0 400 300">

    <div id="tokyo_tower" class="layer">

    </div>

        <path></path>
